version: '3.8'

services:
  postgres:
    image: postgres:17
    container_name: dt-auth-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: dt_auth
    ports:
      - "5432:5432"
    volumes:
      - dt_auth_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  dt-auth:
    build: .
    container_name: dt-auth-api
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/dt_auth
      SECRET_KEY: ${SECRET_KEY:-change-me-in-production}
    ports:
      - "12000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    command: >
      sh -c "python migrate.py && uvicorn src.app:app --host 0.0.0.0 --port 8000"

volumes:
  dt_auth_postgres_data:
